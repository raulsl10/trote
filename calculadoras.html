        <div class="container">
            <h2>CALCULADORAS</h2>
            <form>
                <div class="campos">
                    <label> SELECIONE A COR DA EQUIPE: </label>
                    <select id="equipe">
                        <option value="Selecione">Selecione</option>
                        <option value="Laranja"> Laranja</option>
                        <option value="preta">Preta</option>
                        <option value="Roxa">Roxa</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelha">Vermelha</option>
                    </select>
                </div>
                <div class="campos">
                    <label>MASCOTE DA EQUIPE</label>
                    <input type="number" id="mascote"/>
                </div>
                <div class="campos">
                    <label>HOMENAGEM A ESPORTISTAS</label>
                    <input type="number" id="homenagem"/>
                </div>
                <div class="campos">
                    <label>QUANTIDADE DE LITROS DE LEITE</label>
                    <input type="number" id="leite"/>
                </div>
                <div class="campos">
                    <label>CARACTERIZAÇÃO E ANIMAÇÃO</label>
                    <input type="number" id="animacao"/>
                </div>
                <div class="campos">
                    <label>KIT ALIMENTAÇÃO</label>
                    <input type="number" id="kit"/>
                </div>
                <div class="campos">
                    <label>SUPLEMENTO</label>
                    <input type="number" id="suplemento"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE ARROZ DE 5 KG</label>
                    <input type="number" id="arroz5"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE ARROZ DE 1 KG</label>
                    <input type="number" id="arroz1"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE FEIJÃO DE 2 KG</label>
                    <input type="number" id="feijao2"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE FEIJÃO DE 1 KG</label>
                    <input type="number" id="feijao1"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE MACARRÃO DE 400/500 G</label>
                    <input type="number" id="macarrao"/>
                </div>
                <div class="campos">
                    <label>ÓLEO 900ml</label>
                    <input type="number" id="oleo"/>
                </div>
                <div class="campos">
                    <label>DOAÇÕES DE SANGUE</label>
                    <input type="number" id="sangue"/>
                </div>
                <div class="campos">
                    <label>AÇÃO SOCIAL EM ENTIDADES DE FRANCA/SP</label>
                    <input type="number" id="acaoSocial"/>
                </div>
                <div class="campos">
                    <label>REGISTRO AUDIOVISUAL DA 1ª ETAPA:FOTOS E VÍDEOS DA ARRECADAÇÃO DE
                        ALIMENTOS E SUPLEMENTOS + DOAÇÃO DE
                        SANGUE</label>
                    <input type="number" id="fotoAs"/>
                </div>
                <div class="campos">
                    <label>REGISTRO AUDIOVISUAL DA 1ª ETAPA: FOTOS E VÍDEOS DA AÇÃO NA ENTIDADE
                        SOCIAL</label>
                    <input type="number" id="fotoAcao"/>
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular(); mudarTexto(this);" class="igual">Calcular</button>
                    <label id="soma"> </label>   
                </div>
            </form>
