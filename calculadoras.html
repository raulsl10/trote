                </div>
                <div class="campos">
                    <label>HOMENAGEM A ESPORTISTAS</label>

                    <input type="number" id="suplementoAvulso"/>

                    <input type="number" id="feijao2Avulso"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE FEIJÃO DE 1 KG(AVULSO)</label>
                    <input type="number" id="feijao1Avulso"/>
                </div>
                <div class="campos">
                    <label>PACOTE DE MACARRÃO DE 400/500 G(AVULSO)</label>
                    <input type="number" id="macarraoAvulso"/>
                </div>
                <div class="campos">
                    <label>ÓLEO 900ml(AVULSO)</label>
                    <input type="number" id="oleoAvulso"/>
                </div>
                <div class="campos">
                    <label>SANGUE(AVULSO)</label>
                    <input type="number" id="sangueAvulso"/>
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular(); mudarTexto(this);" class="igual">Calcular</button>
                    <label id="soma"> </label>   
                </div>
